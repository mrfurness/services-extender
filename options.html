	<div class="option font">
		<h3>Font Size</h3>
		<input type="checkbox" name="user-font-size-enabled" id="user-font-size-enabled"> <label for="user-font-size-enabled">Enable User Font Size</label><br>
		<br>
		<input type="number" name="user-font-size-value" id="user-font-size-value" max="20" /> <label for="user-font-size-value">Enter desired font size (in px)</label>
	</div>

	<div class="option shortcuts">
		<h3>Shortcuts</h3>
		<input type="checkbox" name="user-shortcuts-enabled" id="user-shortcuts-enabled"> <label for="user-shortcuts-enabled">Enable Shortcut Bar</label><br>
		<p class="note">When enabled an overlay bar will display at the bottom of incidents with helpful shortcuts.</p>
	</div>

	<button id="save-user-pref">Save</button>
	<p class="note inline-block">Tabs must be reloaded after saving to apply settings.</p>
